            <option value = "SP">SP</option>
            <option value = "RJ">RJ</option>
            <option value = "MG">MG</option>
            <option value = "PR">PR</option>
            <option value = "SC">SC</option>

            <option value = "debit_card">Debit Card</option>

    </div>

      </div>

        <label for="cs">Customer state</label>

            <option value = "construction_tools_construction">construction_tools_construction</option>

      <label for="ed">Estimated days suggest by website</label>
      <input type="number" class="form-control" name="ed" id="ed" placeholder="Enter the number " required="required">
    </div>

    <div class="form-group">
      <label for="y">Existing customer or not</label>
      <select name = "y", i= "y">
            <option value = "yes">Yes</option>
            <option value = "no">No</option>
      </select>
    </div>

    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    <button type="submit" class="btn btn-primary btn-block btn-large">Predict Sales</button>

  </form>

  {{ prediction_text }}

</div>
